name: Python package (Conda)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.10]  # ajoutez 3.11 si vous voulez tester plusieurs versions
    steps:
      - uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python }}
          auto-update-conda: true
          use-mamba: true
          channels: conda-forge,defaults
          environment-file: requirements.txt
          activate-environment: ci-env

      - name: Cache conda and pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.conda/pkgs
            ~/.conda/environments
            ~/.cache/pip
          key: ${{ runner.os }}-conda-${{ matrix.python }}-${{ hashFiles('environment.yml') }}

      - name: Show conda info
        run: |
          conda info
          conda list

      - name: Lint with flake8
        run: |
          # l'environnement ci-env est activ√© par setup-miniconda
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q
        # optionally upload junit xml for coverage tools / CI parsers

      - name: Upload test results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: ./tests/reports || ./pytest-results.xml
