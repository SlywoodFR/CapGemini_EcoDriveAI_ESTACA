name: Python package (Conda + requirements.txt)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          use-mamba: true

      - name: Create aconda environment
        run: |
          conda create -n ci-env python=3.10 -y

      - name: Install pip requirements into conda env
        run: |
          conda run -n ci-env pip install --upgrade pip
          conda run -n ci-env pip install -r requirements.txt

      - name: Ensure flake8 is available
        run: |
          # Si flake8 n'est pas dans requirements.txt, on l'installe explicitement.
          if ! conda run -n ci-env which flake8 >/dev/null 2>&1; then
            conda run -n ci-env pip install flake8
          else
            echo "flake8 already installed"
          fi

      - name: Show installed packages (debug)
        run: |
          conda run -n ci-env pip freeze

      - name: Lint with flake8
        run: |
          conda run -n ci-env flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          conda run -n ci-env flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest
        run: |
          conda run -n ci-env pytest --maxfail=1 --disable-warnings -q
