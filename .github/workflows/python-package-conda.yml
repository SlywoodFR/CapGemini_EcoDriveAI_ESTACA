name: Python package (Conda + requirements.txt)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          use-mamba: true

      - name: Create conda environment
        run: |
          conda create -n ci-env python=3.10 -y

      - name: Install pip requirements into conda env
        run: |
          # conda run exécute pip dans l'environnement sans dépendre de "conda activate"
          conda run -n ci-env pip install --upgrade pip
          conda run -n ci-env pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          conda run -n ci-env flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          conda run -n ci-env flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest
        run: |
          conda run -n ci-env pytest --maxfail=1 --disable-warnings -q
